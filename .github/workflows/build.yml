name: Build Android APK
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          # Installer avec --legacy-peer-deps pour Ã©viter les conflits
          npm ci --legacy-peer-deps

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          # VÃ©rifier si Reanimated v3 est prÃ©sent
          if npm list react-native-reanimated@3 2>/dev/null | grep -q "react-native-reanimated"; then
            echo "ðŸ“± Reanimated v3 dÃ©tectÃ© - Activation de New Architecture"
            # Activer New Architecture
            node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.newArchEnabled = true;
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
            "
          else
            echo "ðŸ“± Reanimated v2 ou aucun - Pas de New Architecture"
            # DÃ©sactiver New Architecture
            node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.newArchEnabled = false;
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
            "
          fi

          # GÃ©nÃ©rer Android
          npx expo prebuild --platform android

          # Build
          cd android
          if npm list react-native-reanimated@3 2>/dev/null | grep -q "react-native-reanimated"; then
            echo "newArchEnabled=true" > gradle.properties
            ./gradlew clean assembleRelease -PnewArchEnabled=true
          else
            ./gradlew clean assembleRelease
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citytitips-APK
          path: android/app/build/outputs/apk/release/app-release.apk
